<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="site-title">Personal Website</h1>
      <nav class="navbar">
        <div class="navbar-container">
          <button class="nav-tab" onclick="location.href='index.html'">Home</button>
          <button class="nav-tab" onclick="location.href='projects.html'">Projects</button>
          <button class="nav-tab active" onclick="location.href='resume.html'">Resume</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="resume-container fade-in">
    <a class="btn" href="assets/Resume.pdf" download>Download Resume</a>
    <a class="btn" href="assets/Resume.pdf" target="_blank">View Resume</a>
    <iframe src="assets/Resume.pdf" width="100%" height="600px"></iframe>
  </div>

  <footer class="footer">
    <div class="footer-icons">
      <div class="footer-item">
        <img src="assets/linkedin.png" alt="LinkedIn">
        <a href="https://www.linkedin.com/in/yourprofile"><span>LinkedIn</span></a>
      </div>
      <div class="footer-item">
        <img src="assets/github.png" alt="GitHub">
        <a href="https://github.com/yourprofile"><span>GitHub</span></a>
      </div>
      <div class="footer-item">
        <img src="assets/gmail.png" alt="Gmail">
        <a href="mailto:yourname@gmail.com"><span>Gmail</span></a>
      </div>
    </div>
    <p>&copy; Made by Azan Nazar</p>
  </footer>
</body>
</html>
