<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="navbar-container">
      <button class="nav-tab active">About Me</button>
      <button class="nav-tab" onclick="location.href='projects.html'">Projects</button>
      <button class="nav-tab" onclick="location.href='resume.html'">Resume</button>
    </div>
  </nav>
</header>

<div id="slides" class="fade-in">
  <section class="slide"><img src="assets/about_1.png" alt="Slide 1"></section>
  <section class="slide"><img src="assets/about_2.png" alt="Slide 2"></section>
  <section class="slide"><img src="assets/about_3.png" alt="Slide 3"></section>
  <section class="slide"><img src="assets/about_4.png" alt="Slide 4"></section>
</div>

<footer class="footer fade-in">
  <div class="footer-left-label">Contact Me:</div>
  <div class="footer-icons">
    <a href="https://linkedin.com/in/azan-nazar" target="_blank" class="footer-item">
      <img src="images/linkedin.png" alt="LinkedIn">
      <span>LinkedIn</span>
    </a>
    <a href="https://github.com/Zaniboy987" target="_blank" class="footer-item">
      <img src="images/github.png" alt="GitHub">
      <span>GitHub</span>
    </a>
    <a href="mailto:nazarazan13@gmail.com" class="footer-item">
      <img src="images/gmail.png" alt="Gmail">
      <span>Gmail</span>
    </a>
  </div>
  <div class="footer-trademark">Made by Azan Nazar</div>
</footer>

<script>
  // Scroll to top on page load
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.fade-in').forEach(el => {
      el.style.animationDelay = '0.3s';
      el.classList.add('fade-in');
    });
    window.scrollTo(0, 0);
  });

  // Header hide/show on scroll
  let header = document.querySelector('header');
  window.addEventListener('scroll', () => {
    header.classList.toggle('hidden', window.scrollY > 100);
  });
  header.addEventListener('mouseenter', () => header.classList.remove('hidden'));
</script>

</body>
</html>
