<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me - Azan Nazar</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<script>
  const modal = document.getElementById("contactModal");

  function openModal() {
    modal.style.display = "flex";
    document.body.classList.add("modal-open");
  }

  function closeModal() {
    modal.style.display = "none";
    document.body.classList.remove("modal-open");
  }

  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  };
</script>

<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="nav-tab active">üè† About Me</a>
        <a href="projects.html" class="nav-tab">üíª Projects</a>
        <a href="resume.html" class="nav-tab">üìÑ Resume</a>
      </div>
    </nav>
  </header>

  <!-- Slide Sections (normal sized with fade-ins) -->
  <section class="content-slide fade-in delay-1">
    <img src="assets/about_1.png" alt="Slide 1">
    <button class="contact-btn" onclick="openModal()">CONTACT ME</button>
  </section>

  <section class="content-slide fade-in delay-2">
    <img src="assets/about_2.png" alt="Slide 2">
  </section>

  <section class="content-slide fade-in delay-3">
    <img src="assets/about_3.png" alt="Slide 3">
  </section>

  <section class="content-slide fade-in delay-4">
    <img src="assets/about_4.png" alt="Slide 4">
  </section>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <p>Connect with me:</p>
      <div class="footer-icons-img">
        <a href="https://www.linkedin.com/in/azan-nazar/" target="_blank">
          <img src="images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/Zaniboy987" target="_blank">
          <img src="images/github.png" alt="GitHub">
        </a>
        <a href="mailto:nazarazan13@gmail.com">
          <img src="images/gmail.png" alt="Gmail">
        </a>
      </div>
    </div>
  </div>

  <!-- Footer with image icons -->
  <footer class="footer fade-in delay-5">
    <p>Connect with me:</p>
    <div class="footer-icons-img">
      <a href="https://www.linkedin.com/in/azan-nazar/" target="_blank" title="LinkedIn">
        <img src="images/linkedin.png" alt="LinkedIn" />
      </a>
      <a href="https://github.com/Zaniboy987" target="_blank" title="GitHub">
        <img src="images/github.png" alt="GitHub" />
      </a>
      <a href="mailto:nazarazan13@gmail.com" title="Gmail">
        <img src="images/gmail.png" alt="Gmail" />
      </a>
    </div>
  </footer>

  <!-- Fade-in on scroll -->
  <script>
    const faders = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          obs.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.15
    });

    faders.forEach(el => observer.observe(el));
  </script>

</body>
</html>
