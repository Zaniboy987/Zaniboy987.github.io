<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="navbar-container">
      <button class="nav-tab active">About Me</button>
      <button class="nav-tab" onclick="location.href='projects.html'">Projects</button>
      <button class="nav-tab" onclick="location.href='resume.html'">Resume</button>
    </div>
  </nav>
</header>

<div id="slides" class="fade-in">
  <section class="slide"><img src="assets/about_1.png"></section>
  <section class="slide"><img src="assets/about_2.png"></section>
  <section class="slide"><img src="assets/about_3.png"></section>
  <section class="slide"><img src="assets/about_4.png"></section>
</div>

<footer class="footer fade-in">
  <div class="footer-icons">
    <div class="footer-item">
      <a href="https://linkedin.com/in/azan-nazar" target="_blank"><img src="images/linkedin.png"></a>
      <span>LinkedIn</span>
    </div>
    <div class="footer-item">
      <a href="https://github.com/Zaniboy987" target="_blank"><img src="images/github.png"></a>
      <span>GitHub</span>
    </div>
    <div class="footer-item">
      <a href="mailto:nazarazan13@gmail.com"><img src="images/gmail.png"></a>
      <span>Gmail</span>
    </div>
  </div>
</footer>

<script>
  // fade-in on load
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.fade-in').forEach(el => {
      el.style.animationDelay = '0.3s';
      el.classList.add('fade-in');
    });
    window.scrollTo(0, 0);
  });
  // header hide/show
  let lastY = 0, header = document.querySelector('header');
  window.addEventListener('scroll', () => {
    header.classList.toggle('hidden', window.scrollY > 100);
  });
  header.addEventListener('mouseenter', () => header.classList.remove('hidden'));
</script>

</body>
</html>
