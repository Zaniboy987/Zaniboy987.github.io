<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="navbar-container">
      <button class="nav-tab" onclick="location.href='index.html'">About Me</button>
      <button class="nav-tab active">Projects</button>
      <button class="nav-tab" onclick="location.href='resume.html'">Resume</button>
    </div>
  </nav>
</header>

<div class="carousel-container fade-in">
  <img id="projectImage" class="carousel-image" src="assets/projects_1.png" alt="Project Slide">
  <div class="carousel-buttons">
    <button class="carousel-btn" onclick="navigate(-1)">‹</button>
    <button class="carousel-btn" onclick="navigate(1)">›</button>
  </div>
</div>

<footer class="footer fade-in">
  <div class="footer-left-label">Contact me:</div>
  <div class="footer-icons">
    <a href="https://linkedin.com/in/azan-nazar" target="_blank" class="footer-item">
      <img src="images/linkedin.png" alt="LinkedIn">
      <span>LinkedIn</span>
    </a>
    <a href="https://github.com/Zaniboy987" target="_blank" class="footer-item">
      <img src="images/github.png" alt="GitHub">
      <span>GitHub</span>
    </a>
    <a href="mailto:nazarazan13@gmail.com" class="footer-item">
      <img src="images/gmail.png" alt="Gmail">
      <span>Gmail</span>
    </a>
  </div>
</footer>

<script>
  const projects = [
    'assets/projects_1.png',
    'assets/projects_2.png',
    'assets/projects_3.png',
    'assets/projects_4.png',
    'assets/projects_5.png'
  ];
  let idx = 0;

  function navigate(dir) {
    const img = document.getElementById('projectImage');
    idx = (idx + dir + projects.length) % projects.length;
    img.src = projects[idx];
  }

  window.addEventListener('DOMContentLoaded', () => {
    window.scrollTo(0, 0);
    const header = document.querySelector('header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('hidden', window.scrollY > 100);
    });
    header.addEventListener('mouseenter', () => header.classList.remove('hidden'));
  });
</script>

</body>
</html>
