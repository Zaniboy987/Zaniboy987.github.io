<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    let currentSlide = 1;
    const totalSlides = 4;
    function updateSlide() {
      document.getElementById("carousel-image").src = `assets/projects_${currentSlide}.png`;
    }
    function nextSlide() {
      currentSlide = currentSlide >= totalSlides ? 1 : currentSlide + 1;
      updateSlide();
    }
    function prevSlide() {
      currentSlide = currentSlide <= 1 ? totalSlides : currentSlide - 1;
      updateSlide();
    }
  </script>
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="site-title">Personal Website</h1>
      <nav class="navbar">
        <div class="navbar-container">
          <button class="nav-tab" onclick="location.href='index.html'">Home</button>
          <button class="nav-tab active" onclick="location.href='projects.html'">Projects</button>
          <button class="nav-tab" onclick="location.href='resume.html'">Resume</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="carousel-container fade-in">
    <div class="carousel-arrow left" onclick="prevSlide()">❮</div>
    <img id="carousel-image" src="assets/projects_1.png" alt="Project Image">
    <div class="carousel-arrow right" onclick="nextSlide()">❯</div>
  </div>

  <footer class="footer">
    <div class="footer-icons">
      <div class="footer-item">
        <img src="assets/linkedin.png" alt="LinkedIn">
        <a href="https://www.linkedin.com/in/yourprofile"><span>LinkedIn</span></a>
      </div>
      <div class="footer-item">
        <img src="assets/github.png" alt="GitHub">
        <a href="https://github.com/yourprofile"><span>GitHub</span></a>
      </div>
      <div class="footer-item">
        <img src="assets/gmail.png" alt="Gmail">
        <a href="mailto:yourname@gmail.com"><span>Gmail</span></a>
      </div>
    </div>
    <p>&copy; Made by Azan Nazar</p>
  </footer>
</body>
</html>
