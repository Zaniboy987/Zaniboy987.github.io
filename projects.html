<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="navbar-container">
      <button class="nav-tab" onclick="location.href='index.html'">About Me</button>
      <button class="nav-tab active">Projects</button>
      <button class="nav-tab" onclick="location.href='resume.html'">Resume</button>
    </div>
  </nav>
</header>

<div class="carousel-container fade-in">
  <div class="carousel-arrow left" onclick="navigate(-1)">‹</div>
  <img id="projectImage" src="assets/projects_1.png">
  <div class="carousel-arrow right" onclick="navigate(1)">›</div>
</div>

<footer class="footer fade-in">
  <div class="footer-icons">
    <div class="footer-item">
      <a href="https://linkedin.com/in/azan-nazar" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
      <span>LinkedIn</span>
    </div>
    <div class="footer-item">
      <a href="https://github.com/Zaniboy987" target="_blank"><img src="images/github.png" alt="GitHub"></a>
      <span>GitHub</span>
    </div>
    <div class="footer-item">
      <a href="mailto:nazarazan13@gmail.com"><img src="images/gmail.png" alt="Gmail"></a>
      <span>Gmail</span>
    </div>
  </div>
  <div class="footer-trademark">Made by Azan Nazar</div>
</footer>


<script>
  const projects = ['assets/projects_1.png','assets/projects_2.png','assets/projects_3.png'];
  let idx = 0;
  function navigate(dir) {
    idx = (idx + dir + projects.length) % projects.length;
    document.getElementById('projectImage').src = projects[idx];
  }
  window.addEventListener('DOMContentLoaded', () => window.scrollTo(0,0));
  // header hide behavior
  let header = document.querySelector('header');
  window.addEventListener('scroll', () => {
    header.classList.toggle('hidden', window.scrollY > 100);
  });
  header.addEventListener('mouseenter', () => header.classList.remove('hidden'));
</script>

</body>
</html>
